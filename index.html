<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook clone</title>
    <link rel="stylesheet" href="asset/css/solid.css">
    <link rel="stylesheet" href="asset/css/brands.css">
    <link rel="stylesheet" href="asset/css/fontawesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <div class="navbar-top">
                <div class="logo"><h2>facebook</h2></div>
                <div class="top-icon">
                    <span class="fas fa-search fa"></span> 
                    <span class="fas fa-message fa"></span>
                    <div class="message-count">4</div>
                </div>
            </div>
            <div class="nav-bar-middle">
                <i class="fas fa-home fa"></i>
                <i class="fas fa-users fa"></i>
                <i class="fas fa-tv fa"></i>
                <i class="fas fa-user-circle fa"><div class="user-count">4</div></i>
                <i class="fas fa-bell fa"></i>
                <i class="fas fa-"></i>
            </div>
            <hr>
            <div class="navbar-postfeed">
                <div class="postfeed-content">
                    <div class="postfeed-profile-pic">
                        <img src="images/profile pic.jpg" alt="profile">
                    </div>
                    <div class="message">
                        <input type="text" placeholder="write something here...">
                    </div>
                    <div style="cursor: pointer;" class="fas fa-image"></div>
                </div>
            </div>
        </div>
        <section class="main-section">
            <hr class="rule">
            <div class="Stories-line">
                <div class="story-feed">
                    <div class="story">Stories</div>
                    <div class="reels">Reels</div>
                </div>
            </div>
            <hr class="rule">
            <div class="Stories">
                <div class="stories-container">
                    <div class="user-story">
                        <img src="images/profile pic.jpg" alt="picture">
                        <div class="cross">+</div>
                        <p>create story</p>
                    </div>
                    <div class="friends-story-wrapper">
                        <div class="friends-story">
                            <div class="story-content">
                                <div class="circle-image"><img src="images/image (2).jpg" alt="image2"></div>
                                <img src="images/image (1).jpg" alt="image1">
                            </div>
                        </div>
                        <div class="friends-story">
                            <div class="story-content">
                                <div class="circle-image"><img src="images/image (7).jpg" alt="image7"></div>                           
                                <img src="images/image (2).jpg" alt="image2">
                            </div>
                        </div>
                        <div class="friends-story">
                            <div class="story-content">
                                <div class="circle-image"><img src="images/image (6).jpg" alt="image6"></div>
                                <img src="images/image (3).jpg" alt="image3">
                            </div>
                        </div>
                        <div class="friends-story">
                            <div class="story-content">
                                <div class="circle-image"><img src="images/image (5).jpg" alt="image5"></div>
                                <img src="images/image (4).jpg" alt="image4">
                            </div>
                        </div>
                        <div class="friends-story">
                            <div class="story-content">
                                <div class="circle-image"><img src="images/image (5).jpg" alt="image5"></div>
                                <img src="images/image (4).jpg" alt="image4">
                            </div>
                        </div>
                        <div class="friends-story">
                            <div class="story-content">
                                <div class="circle-image"><img src="images/image (5).jpg" alt="image5"></div>
                                <img src="images/image (4).jpg" alt="image4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <hr class="story-rule">
                <div class="user-feed">
                    <div class="user-feed-1">
                        <div class="feed-content">
                            <div class="feed-image"><img src="images/profile pic.jpg" alt="proflie-picture"></div>
                            <div class="feed-text">
                                <h4 style="cursor: pointer;">rej__2255</h4>
                                <p>one of the most popular thinking <br>about is truck</p>
                            </div>
                            <div class="user-feed-icons">
                                <i class="fas fa-ellipsis fa" style="cursor: pointer;"></i>
                                <i class="fas fa-close fa"style="cursor: pointer;"></i>
                            </div>
                        </div>
                        <div class="feed-illustration">
                            <img src="images/truck.png" alt="truck">
                        </div>
                        <div class="comment-likes-count">
                            <div class="names-likes">
                                <i class="fas fa-thumbs-up fa"></i>
                                <p>pari and 455 others</p>
                            </div>
                            <div class="comments"><p>251 comments</p></div>
                        </div> 
                        <hr style="width: 370px;  margin-right: 30px; margin-top: -1px;">    
                        <div class="likes-comments-secction">
                            <div class="likes">
                                <i class="fas fa-thumbs-up"></i>
                                <div class="likes-option">Likes</div>
                            </div>
                            <div class="comment">
                                <i class="fas fa-comment fa"></i>
                                <div class="comments-option">comments</div>
                            </div>
                            <div class="feedback">
                                <i class="fas fa-arrow-right"></i>
                                <div class="send-option">send</div>
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="user-feed-1">
                    <div class="feed-content">
                        <div class="feed-image"><img src="images/profile pic.jpg" alt="proflie-picture"></div>
                        <div class="feed-text">
                            <h4 style="cursor: pointer;">rej__2255</h4>
                            <p>one of the most popular thinking <br>about is truck</p>
                        </div>
                        <div class="user-feed-icons">
                            <i class="fas fa-ellipsis fa" style="cursor: pointer;"></i>
                            <i class="fas fa-close fa"style="cursor: pointer;"></i>
                        </div>
                    </div>
                    <div class="feed-illustration">
                        <img src="images/truck.png" alt="truck">
                    </div>
                    <div class="comment-likes-count">
                        <div class="names-likes">
                            <i class="fas fa-thumbs-up fa"></i>
                            <p>pari and 455 others</p>
                        </div>
                        <div class="comments"><p>251 comments</p></div>
                    </div> 
                    <hr style="width: 370px;  margin-right: 30px; margin-top: -1px;">    
                    <div class="likes-comments-secction">
                        <div class="likes">
                            <i class="fas fa-thumbs-up"></i>
                            <div class="likes-option">Likes</div>
                        </div>
                        <div class="comment">
                            <i class="fas fa-comment fa"></i>
                            <div class="comments-option">comments</div>
                        </div>
                        <div class="feedback">
                            <i class="fas fa-arrow-right"></i>
                            <div class="send-option">send</div>
                        </div>
                    </div>
                </div> 
        </section>
    </div>
</body>
</html>
